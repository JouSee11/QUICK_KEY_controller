<dialog id="multi-binding-dialog">
    <div id="multi-binding-cont">
        <h1 id="dialog-title"><i class="fa-solid fa-pen"></i>Multi Keys</h1>
        <div id="multi-action-cont">
            <!-- <p class="window-info-msg">Action sequence</p> -->
        </div>
        <div id="multi-selection-cont">
            <div class="button-section">
                <p>Keys control</p>
                <button class="button-options" id="btn-press-release">Key Press & Release</button>
                <button class="button-options" id="btn-hold">Key Hold</button>
                <button class="button-options" id="btn-release">Key Release</button>
                <button class="button-options" id="btn-release-all"><i class="fa-solid fa-turn-up"></i>Key Release All</button>
            </div>

            <div class="button-section">
                <p>Mouse control</p>
                <button class="button-options" id="btn-mouse-move"><i class="fa-solid fa-up-down-left-right"></i>Mouse move</button>
                <button class="button-options" id="btn-mouse-click"><i class="fa-solid fa-computer-mouse"></i>Mouse click</button>
            </div>
            
            <div class="button-section">
                <p>Media control</p>
                <button class="button-options" id="btn-volume-up"><i class="fa-solid fa-volume-high"></i>Volume-up</button>
                <button class="button-options" id="btn-volume-down"><i class="fa-solid fa-volume-low"></i>Volume-down</button>
                <button class="button-options" id="btn-volume-mute"><i class="fa-solid fa-volume-xmark"></i>Volume mute</button>
                <button class="button-options" id="btn-play-pause"><i class="fa-solid fa-play"></i>Play/pause</button>
                <button class="button-options" id="btn-play-next"><i class="fa-solid fa-forward"></i>Play next</button>
                <button class="button-options" id="btn-play-prev"><i class="fa-solid fa-backward"></i>Play previous</button>
            </div>

            <div class="button-section">
                <p>Other actions</p>
                <button class="button-options" id="btn-delay"><i class="fa-solid fa-stopwatch-20"></i>Delay</button>
                <button class="button-options" id="btn-write"><i class="fa-solid fa-keyboard"></i>Write</button>
            </div>


            <!-- <p class="window-info-msg">Select action</p> -->
        </div>
    
        <div id="multi-control-btn-cont">
            <button class="button" id="multi-submit-button"><i class="fa-solid fa-circle-check"></i>Submit</button>
            <button class="button" id="multi-cancel-button"><i class="fa-solid fa-xmark"></i>Cancel</button>
        </div>
    </div>
</dialog>
