<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick-Key-Connect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="scrollbar.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content-container">Â¨
        <div id="left-section">
            <div id="button-cont">
                <button id="reset-button">Reset</button>
                <button id="import-button">Import current data</button>
            </div>
        </div>
        <div id="center-section">
            <div id="connection-cont">
                <div id="connection-icon"></div>
                <p id="connection-msg"></p>
                <button type="submit" id="connect-button"></button>
    
            </div>
    
            <p id="status-message"></p>
            <div id="buttons-container">
                <button class="button-bind" id="key-1" data-key-num="1">Press to bind</button>
                <button class="button-bind" id="key-2" data-key-num="2">Press to bind</button>
                <button class="button-bind" id="key-3" data-key-num="3">Press to bind</button>
                <button class="button-bind" id="key-4" data-key-num="4">Press to bind</button>
                <button class="button-bind" id="key-5" data-key-num="5">Press to bind</button>
                <button class="button-bind" id="key-6" data-key-num="6">Press to bind</button>
                <button class="button-bind" id="key-7" data-key-num="7">Press to bind</button>
                <button class="button-bind" id="key-8" data-key-num="8">Press to bind</button>
                <button class="button-bind" id="key-9" data-key-num="9">Press to bind</button>
            </div>
            <button type="submit" id="submit-button">Submit</button>
        </div>

        <div id="right-section">
            <textarea id="log-area" class="hidden" readonly>---LOG---  FOR DEBUG
            </textarea>
            <button id="toggle-textarea">Show log</button>
        </div>
    </div>



    
</body>
