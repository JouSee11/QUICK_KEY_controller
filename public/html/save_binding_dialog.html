<dialog id="save-binding-dialog">
    <div id="dialog-title-cont">
        <i class="fa-solid fa-floppy-disk"></i>
        <h2> Save current binding</h2>
    </div>
    <input type="text" name="bindingName" placeholder="Display Name" maxlength="50">
    <textarea name="description" placeholder="description (optional)" maxlength="2000"></textarea>

    <div id="dialog-button-cont">
        <button type="submit" id="submit-save-button"><i class="fa-solid fa-floppy-disk"></i></i>Save</button>
        <button id="cancel-save-button"><i class="fa-solid fa-xmark"></i>Cancel</button>
    </div>
</dialog>
