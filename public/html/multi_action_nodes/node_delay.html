<div class="action-node node-delay">
    <!-- controls -->
    <div class="node-controls">
        <button class="node-button-up">
            <!-- <i class="fa-solid fa-sort-up"></i> -->
            <i class="fa-solid fa-chevron-up"></i>
        </button>
        <button class="node-button-down">
            <!-- <i class="fa-solid fa-sort-down"></i> -->
            <i class="fa-solid fa-angle-down"></i>
        </button>
    </div>

    <!-- icon for the node -->
    <i class="fa-solid fa-stopwatch-20"></i>
    <div class="node-content">
        <span class="node-name">Delay - milliseconds</span>
        <span><input type="number" max="60_000" min="1" class="node-delay-input">ms</span>
    </div>
    <i class="fa-solid fa-trash-can delete-btn"></i>
</div>
