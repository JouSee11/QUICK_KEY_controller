<div class="action-node node-mouse-move">
    <!-- icon for the node -->
    <i class="fa-solid fa-computer-mouse"></i>
    <div class="node-content">
        <span class="node-name">Move mouse</span>
        <span>
            <input type="number" min="1" max="10000" class="node-mouse-move-input-horizontal node-mouse-input" value="0">px 
            <select class="select-mouse-move-horizontal node-mouse-select">
                <option selected>left</option>
                <option>right</option>
            </select>
            <input type="number" min="1" max="10000" class="node-mouse-move-input-vertical node-mouse-input" value="0">px 
            <select class="select-mouse-move-vertical node-mouse-select">
                <option selected>up</option>
                <option>down</option>
            </select>
        </span>
    </div>
    <i class="fa-solid fa-trash-can delete-btn"></i>
</div>
